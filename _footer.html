<script>
(function (global, document) {
    var element = document.getElementById("interval"),
        options, interval, selected, option;

    if (!element) {
        return;
    }

    options  = element.getElementsByTagName("option");
    interval = element.getAttribute("data-default");
    selected = options[1];

    for (var i = 0, len = options.length; i < len; i++) {
        option = options[i];

        if (option.value === interval) {
            selected = option;
        }
    }

    selected.setAttribute("selected", "selected");
})(this, this.document);
</script>
</body>
</html>
